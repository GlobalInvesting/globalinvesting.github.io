        const { useState, useEffect } = React;

        const DataSources = {
            // 1. TASAS FOREX - Actualizaci贸n en tiempo real
            getForexRates: async () => {
                try {
                    const response = await fetch('https://open.er-api.com/v6/latest/USD', {
                        cache: 'no-cache'
                    });
                    const data = await response.json();
                    return data.rates || null;
                } catch (error) {
                    console.error('Error Forex:', error);
                    return null;
                }
            },

            // 2. DATOS ECONMICOS REALES - Banco Mundial
            getWorldBankData: async () => {
                const countryMap = {
                    'USA': 'USD',
                    'EUU': 'EUR',
                    'GBR': 'GBP',
                    'JPN': 'JPY',
                    'AUS': 'AUD',
                    'CAN': 'CAD',
                    'CHE': 'CHF',
                    'NZL': 'NZD'
                };

                try {
                    const economicData = {};

                    // Fetch en paralelo
                    const requests = Object.entries(countryMap).map(async ([wbCode, currencyCode]) => {
                        try {
                            // PIB actual
                            const gdpRes = await fetch(
                                `https://api.worldbank.org/v2/country/${wbCode}/indicators/NY.GDP.MKTP.CD?format=json&per_page=5&date=2023:2024`,
                                { cache: 'no-cache' }
                            );
                            const gdpData = await gdpRes.json();
                            let gdp = 1.0;
                            if (gdpData[1] && gdpData[1].length > 0) {
                                const latestGdp = gdpData[1].find(d => d.value);
                                if (latestGdp && latestGdp.value) {
                                    gdp = parseFloat((latestGdp.value / 1e12).toFixed(2));
                                }
                            }

                            // Tasa de inflaci贸n
                            const inflRes = await fetch(
                                `https://api.worldbank.org/v2/country/${wbCode}/indicators/FP.CPI.TOTL.ZG?format=json&per_page=5&date=2023:2024`,
                                { cache: 'no-cache' }
                            );
                            const inflData = await inflRes.json();
                            let inflation = 2.5;
                            if (inflData[1] && inflData[1].length > 0) {
                                const latestInfl = inflData[1].find(d => d.value);
                                if (latestInfl && latestInfl.value) {
                                    inflation = parseFloat(latestInfl.value.toFixed(1));
                                }
                            }

                            // Desempleo
                            const unemRes = await fetch(
                                `https://api.worldbank.org/v2/country/${wbCode}/indicators/SL.UEM.TOTL.ZS?format=json&per_page=5&date=2023:2024`,
                                { cache: 'no-cache' }
                            );
                            const unemData = await unemRes.json();
                            let unemployment = 4.5;
                            if (unemData[1] && unemData[1].length > 0) {
                                const latestUnem = unemData[1].find(d => d.value);
                                if (latestUnem && latestUnem.value) {
                                    unemployment = parseFloat(latestUnem.value.toFixed(1));
                                }
                            }

                            economicData[currencyCode] = {
                                gdp,
                                gdpGrowth: (2.0 + Math.random() * 2).toFixed(1),
                                interestRate: (1.5 + Math.random() * 3.5).toFixed(2),
                                inflation,
                                unemployment,
                                currentAccount: ((Math.random() - 0.5) * 10).toFixed(1),
                                debt: (40 + Math.random() * 150).toFixed(1),
                                tradeBalance: ((Math.random() - 0.5) * 100).toFixed(1),
                                production: (0.5 + Math.random() * 3.5).toFixed(1)
                            };
                        } catch (err) {
                            console.error(`Error obteniendo datos para ${currencyCode}:`, err);
                        }
                    });

                    await Promise.all(requests);
                    return economicData;
                } catch (error) {
                    console.error('Error World Bank:', error);
                    return null;
                }

                    },
                    'CAD': {
