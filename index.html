            const loadDefaultEconomicData = () => {

                };

            useEffect(() => {

                ]).finally(() => setLoading(false));

                // Recargar cada 5 minutos
                const interval = setInterval(fetchForexRates, 5 * 60 * 1000);
                return () => clearInterval(interval);
            }, []);

            // Guardar datos en cach茅
            useEffect(() => {
                if (Object.keys(forexRates).length > 0) {
                    localStorage.setItem('forexRates', JSON.stringify(forexRates));
                }
            }, [forexRates]);

            useEffect(() => {
                if (Object.keys(economicData).length > 0) {
                    localStorage.setItem('economicData', JSON.stringify(economicData));
