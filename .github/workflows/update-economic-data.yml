name: Update Economic Data - ULTRA ROBUST (Handles Million/Billion + All Currencies)
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-economic-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Create data directory
        run: mkdir -p economic-data
      
      - name: Scrape with robust unit conversion
        run: |
          cat > scrape_economics.py << 'EOFPYTHON'
          import requests
          from bs4 import BeautifulSoup
          import json
          import re
          from datetime import date
          import time
          
          HEADERS = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
              'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
              'Accept-Language': 'en-US,en;q=0.9',
          }
          
          CURRENCIES = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD']
          
          INDICATOR_URLS = {
              'gdp': 'https://tradingeconomics.com/country-list/gdp?continent=world',
              'gdpGrowth': 'https://tradingeconomics.com/country-list/gdp-growth-rate?continent=world',
              'inflation': 'https://tradingeconomics.com/country-list/inflation-rate?continent=world',
              'unemployment': 'https://tradingeconomics.com/country-list/unemployment-rate?continent=world',
              'debt': 'https://tradingeconomics.com/country-list/government-debt-to-gdp',
              'currentAccount': 'https://tradingeconomics.com/country-list/current-account-to-gdp?continent=world',
              'production': 'https://tradingeconomics.com/country-list/industrial-production?continent=world',
              'tradeBalance': 'https://tradingeconomics.com/country-list/balance-of-trade'
          }
          
          COUNTRY_NAMES = {
              'USD': ['United States', 'USA'],
              'EUR': ['Euro Area', 'Eurozone'],
              'GBP': ['United Kingdom', 'UK'],
              'JPY': ['Japan'],
              'CAD': ['Canada'],
              'AUD': ['Australia'],
              'CHF': ['Switzerland'],
              'NZD': ['New Zealand']
          }
          
          # Global FX rates cache
          exchange_rates = {}
          
          def fetch_exchange_rates():
              """Fetch live exchange rates"""
              global exchange_rates
              
              print("\n" + "="*80)
              print("FETCHING LIVE EXCHANGE RATES (USD BASE)")
              print("="*80)
              
              try:
                  apis = [
                      'https://api.frankfurter.app/latest?from=USD',
                      'https://api.exchangerate-api.com/v4/latest/USD',
                      'https://open.er-api.com/v6/latest/USD'
                  ]
                  
                  for api_url in apis:
                      try:
                          response = requests.get(api_url, timeout=10)
                          if response.ok:
                              data = response.json()
                              rates = data.get('rates', {})
                              
                              if rates:
                                  exchange_rates = rates
                                  exchange_rates['USD'] = 1.0
                                  
                                  print("‚úÖ Live rates fetched:")
                                  for curr in CURRENCIES:
                                      rate = exchange_rates.get(curr, 'N/A')
                                      print(f"   1 USD = {rate} {curr}")
                                  print()
                                  return True
                      except:
                          continue
                  
                  # Fallback rates
                  print("‚ö†Ô∏è  Using fallback rates")
                  exchange_rates = {
                      'USD': 1.0, 'EUR': 0.92, 'GBP': 0.79, 'JPY': 149.0,
                      'CAD': 1.36, 'AUD': 1.53, 'CHF': 0.88, 'NZD': 1.68
                  }
                  return True
                  
              except Exception as e:
                  print(f"‚ùå Exchange rate fetch failed: {e}")
                  return False
          
          def detect_currency_from_unit(unit_text):
              """
              Extract currency code from unit text
              Examples: 
                - "JPY Billion" -> JPY
                - "USD Million" -> USD
                - "GBP Million" -> GBP
              """
              if not unit_text:
                  return 'USD'
              
              # All ISO 4217 currency codes
              all_currencies = [
                  'USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD',
                  'CNY', 'INR', 'BRL', 'MXN', 'ZAR', 'KRW', 'SGD', 'HKD',
                  'SEK', 'NOK', 'DKK', 'PLN', 'CZK', 'HUF', 'RON', 'BGN',
                  'TRY', 'RUB', 'THB', 'IDR', 'MYR', 'PHP', 'TWD', 'VND'
              ]
              
              unit_upper = unit_text.upper()
              
              for currency in all_currencies:
                  # Look for currency code as standalone word
                  if re.search(rf'\b{currency}\b', unit_upper):
                      return currency
              
              return 'USD'  # Default assumption
          
          def detect_scale_from_unit(unit_text):
              """
              Detect scale and return multiplier to convert to MILLIONS
              
              Examples:
                - "Billion" -> 1000 (billions to millions)
                - "Million" -> 1 (already millions)
                - "Thousand" -> 0.001 (thousands to millions)
                - "Trillion" -> 1000000 (trillions to millions)
              """
              if not unit_text:
                  return 1.0
              
              unit_lower = unit_text.lower()
              
              # TRILLION patterns
              if any(word in unit_lower for word in ['trillion', 'trn', 'tln']):
                  return 1000000.0
              
              # BILLION patterns
              if any(word in unit_lower for word in ['billion', 'bln', 'bn', ' b ']):
                  return 1000.0
              
              # MILLION patterns (base unit)
              if any(word in unit_lower for word in ['million', 'mln', 'mn', ' m ']):
                  return 1.0
              
              # THOUSAND patterns
              if any(word in unit_lower for word in ['thousand', 'k', 'thd']):
                  return 0.001
              
              # Default: assume millions
              return 1.0
          
          def convert_to_usd_millions(value, source_currency, scale_to_millions):
              """
              Convert any value to USD Millions
              
              Process:
              1. Apply scale to convert to millions in source currency
              2. Convert from source currency to USD using FX rates
              
              Example:
                - Value: 106317, Currency: JPY, Scale: 1000 (Billion)
                - Step 1: 106317 * 1000 = 106,317,000 JPY Millions
                - Step 2: 106,317,000 / 149 (JPY/USD rate) = 713,537 USD Millions
              """
              if value is None:
                  return None
              
              # Step 1: Convert to millions in source currency
              value_in_millions_source = value * scale_to_millions
              
              # Step 2: Convert to USD
              if source_currency == 'USD':
                  return value_in_millions_source
              
              fx_rate = exchange_rates.get(source_currency)
              
              if fx_rate is None or fx_rate == 0:
                  print(f"      ‚ö†Ô∏è  No FX rate for {source_currency}, cannot convert")
                  return None
              
              # Divide by FX rate (since rates are expressed as "1 USD = X currency")
              value_in_usd_millions = value_in_millions_source / fx_rate
              
              return value_in_usd_millions
          
          def clean_number(text):
              """Extract numeric value from text"""
              if not text:
                  return None
              
              # Remove common non-numeric characters
              text = str(text).strip()
              text = text.replace(',', '')
              text = text.replace('%', '')
              text = text.replace(' ', '')
              
              # Extract number (including negative)
              match = re.search(r'(-?\d+\.?\d*)', text)
              if match:
                  try:
                      return float(match.group(1))
                  except:
                      pass
              
              return None
          
          def scrape_trading_economics_table(url, indicator_name):
              """
              Scrape Trading Economics table with robust unit detection
              """
              print(f"\n{'='*80}")
              print(f"SCRAPING: {indicator_name.upper()}")
              print(f"URL: {url}")
              print(f"{'='*80}")
              
              try:
                  response = requests.get(url, headers=HEADERS, timeout=20)
                  response.raise_for_status()
                  soup = BeautifulSoup(response.content, 'lxml')
                  
                  data = {}
                  
                  table = soup.find('table', {'class': 'table'})
                  if not table:
                      print("  ‚ùå No table found")
                      return data
                  
                  rows = table.find_all('tr')[1:]  # Skip header
                  
                  for row in rows:
                      cols = row.find_all('td')
                      if len(cols) < 4:
                          continue
                      
                      country_text = cols[0].get_text(strip=True)
                      last_value_text = cols[1].get_text(strip=True)
                      unit_text = cols[3].get_text(strip=True) if len(cols) > 3 else ''
                      
                      # Match country to our currency codes
                      for currency_code, country_names in COUNTRY_NAMES.items():
                          if any(name.lower() in country_text.lower() for name in country_names):
                              
                              raw_value = clean_number(last_value_text)
                              
                              if raw_value is None:
                                  print(f"  ‚ö†Ô∏è  {currency_code}: Could not parse value '{last_value_text}'")
                                  break
                              
                              # For percentage indicators, just store the value
                              if indicator_name in ['gdpGrowth', 'inflation', 'unemployment', 
                                                   'debt', 'currentAccount', 'production']:
                                  data[currency_code] = round(raw_value, 2)
                                  print(f"  ‚úì {currency_code}: {raw_value:.2f}% ({indicator_name})")
                              
                              # For monetary values (GDP, trade balance)
                              else:
                                  source_currency = detect_currency_from_unit(unit_text)
                                  scale = detect_scale_from_unit(unit_text)
                                  
                                  print(f"  ‚Üí {currency_code}: {raw_value:,.2f} {source_currency} | Unit: '{unit_text}' | Scale: {scale}x")
                                  
                                  # Convert to USD Millions
                                  value_usd_millions = convert_to_usd_millions(
                                      raw_value,
                                      source_currency,
                                      scale
                                  )
                                  
                                  if value_usd_millions is not None:
                                      # Special handling for GDP (convert to trillions)
                                      if indicator_name == 'gdp':
                                          value_usd_trillions = value_usd_millions / 1000.0
                                          data[currency_code] = round(value_usd_trillions, 2)
                                          print(f"    ‚úÖ Final: ${value_usd_trillions:.2f} Trillion USD")
                                      else:
                                          data[currency_code] = round(value_usd_millions, 2)
                                          print(f"    ‚úÖ Final: ${value_usd_millions:,.2f} Million USD (monthly)")
                                  else:
                                      print(f"    ‚ùå Conversion failed")
                              
                              break
                  
                  missing = [c for c in CURRENCIES if c not in data]
                  if missing:
                      print(f"\n  ‚ö†Ô∏è  Missing data for: {', '.join(missing)}")
                  
                  return data
                  
              except Exception as e:
                  print(f"  ‚ùå Error scraping {indicator_name}: {str(e)}")
                  import traceback
                  traceback.print_exc()
                  return {}
          
          def scrape_all_indicators():
              """Scrape all economic indicators"""
              all_data = {}
              
              for currency in CURRENCIES:
                  all_data[currency] = {}
              
              for indicator_key, url in INDICATOR_URLS.items():
                  indicator_data = scrape_trading_economics_table(url, indicator_key)
                  
                  for currency_code, value in indicator_data.items():
                      all_data[currency_code][indicator_key] = value
                  
                  time.sleep(2)  # Rate limiting
              
              return all_data
          
          def validate_data(all_data):
              """Validate scraped data"""
              print(f"\n{'='*80}")
              print("DATA VALIDATION")
              print(f"{'='*80}")
              
              for currency in CURRENCIES:
                  data = all_data.get(currency, {})
                  
                  missing = [ind for ind in INDICATOR_URLS.keys() if data.get(ind) is None]
                  
                  if missing:
                      print(f"‚ö†Ô∏è  {currency}: Missing {', '.join(missing)}")
                  else:
                      print(f"‚úÖ {currency}: Complete")
                  
                  # Sanity checks
                  if data.get('gdp'):
                      if data['gdp'] < 0.01 or data['gdp'] > 100:
                          print(f"   ‚ö†Ô∏è  GDP seems unusual: ${data['gdp']:.2f}T")
                  
                  if data.get('tradeBalance'):
                      if abs(data['tradeBalance']) > 500000:
                          print(f"   ‚ö†Ô∏è  Trade balance seems unusual: ${data['tradeBalance']:,.2f}M")
          
          def save_data(all_data):
              """Save data to JSON files"""
              print(f"\n{'='*80}")
              print("SAVING DATA")
              print(f"{'='*80}")
              
              today = str(date.today())
              
              for currency in CURRENCIES:
                  if currency in all_data:
                      data_package = {
                          'lastUpdate': today,
                          'source': 'TradingEconomics',
                          'methodology': 'Robust unit conversion: All currencies and scales normalized to USD',
                          'units': {
                              'gdp': 'Trillions USD',
                              'gdpGrowth': 'Percentage (annual %)',
                              'inflation': 'Percentage (annual CPI %)',
                              'unemployment': 'Percentage (%)',
                              'debt': 'Percentage of GDP (%)',
                              'currentAccount': 'Percentage of GDP (%)',
                              'production': 'Percentage (annual %)',
                              'tradeBalance': 'Millions USD (monthly flow)'
                          },
                          'conversionNotes': {
                              'tradeBalance': 'Converted from various currencies (JPY, GBP, EUR, etc.) and scales (Million/Billion) to USD Millions',
                              'gdp': 'Converted from various currencies and scales to USD Trillions'
                          },
                          'data': all_data[currency]
                      }
                      
                      with open(f'economic-data/{currency}.json', 'w') as f:
                          json.dump(data_package, f, indent=2)
                      
                      print(f"  üíæ {currency}.json saved")
          
          def print_summary(all_data):
              """Print summary with verification examples"""
              print(f"\n{'='*80}")
              print("TRADE BALANCE SUMMARY (Monthly, USD Millions)")
              print(f"{'='*80}")
              
              sorted_currencies = sorted(
                  CURRENCIES,
                  key=lambda c: all_data.get(c, {}).get('tradeBalance', 0),
                  reverse=True
              )
              
              for currency in sorted_currencies:
                  tb = all_data.get(currency, {}).get('tradeBalance')
                  if tb is not None:
                      status = "‚úì Surplus" if tb > 0 else "‚úó Deficit"
                      print(f"  {currency}: {tb:+15,.2f} M USD/month  ({status})")
              
              print(f"\n{'='*80}")
              print("VERIFICATION EXAMPLES:")
              print(f"{'='*80}")
              
              # Show a few examples with original units
              examples = {
                  'JPY': 'Japan: ~106,317 JPY Billion ‚Üí should be ~713,000 USD Million',
                  'USD': 'USA: ~-56.83 USD Billion ‚Üí should be ~-56,830 USD Million',
                  'GBP': 'UK: ~-4,340 GBP Million ‚Üí should be ~-5,493 USD Million',
                  'CHF': 'Switzerland: ~3,038 CHF Million ‚Üí should be ~3,452 USD Million'
              }
              
              for curr, expected in examples.items():
                  tb = all_data.get(curr, {}).get('tradeBalance')
                  if tb is not None:
                      print(f"  {expected}")
                      print(f"    ‚Üí Actual result: {tb:,.2f} USD Million")
                      print()
              
              print(f"{'='*80}")
              print("‚úÖ SCRAPING COMPLETED SUCCESSFULLY")
              print(f"{'='*80}")
          
          # ============================================
          # MAIN
          # ============================================
          
          if __name__ == '__main__':
              print("="*80)
              print("FOREX DASHBOARD - ECONOMIC DATA SCRAPER")
              print("Ultra-Robust Unit Conversion (Million/Billion + All Currencies)")
              print("="*80)
              
              # Fetch exchange rates
              if not fetch_exchange_rates():
                  print("‚ùå Cannot proceed without exchange rates")
                  exit(1)
              
              # Scrape all data
              all_data = scrape_all_indicators()
              
              # Validate
              validate_data(all_data)
              
              # Save
              save_data(all_data)
              
              # Summary
              print_summary(all_data)
          
          EOFPYTHON
          
          python scrape_economics.py
      
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add economic-data/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üéØ Ultra-robust unit conversion: Million/Billion + All currencies normalized to USD $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main || true
            git push
          fi
