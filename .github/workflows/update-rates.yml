name: Update Interest Rates (100% Web Scraping + Dates)
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Create rates directory
        run: mkdir -p rates
      
      - name: Fetch all rates via web scraping
        run: |
          cat > fetch_rates.py << 'EOFPYTHON'
          import requests
          from bs4 import BeautifulSoup
          import json
          import re
          from datetime import date, datetime
          import time
          
          HEADERS = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
              'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
          }
          
          def clean_rate(text):
              if not text:
                  return None
              text = str(text).strip().replace('%', '').replace(',', '.')
              match = re.search(r'(-?\d+\.?\d*)', text)
              if match:
                  try:
                      val = float(match.group(1))
                      if -5 <= val <= 25:
                          return match.group(1)
                  except:
                      pass
              return None
          
          def parse_date(date_text):
              """Parse date from various formats"""
              if not date_text:
                  return str(date.today())
              
              date_text = date_text.strip()
              
              try:
                  # Format: "Feb 2026" or "Feb/26"
                  if re.search(r'[A-Za-z]{3}\s*[/\s]\s*\d{2,4}', date_text):
                      match = re.search(r'([A-Za-z]{3})\s*[/\s]\s*(\d{2,4})', date_text)
                      if match:
                          month_str = match.group(1)
                          year_str = match.group(2)
                          if len(year_str) == 2:
                              year_str = '20' + year_str
                          dt = datetime.strptime(f"{month_str} {year_str}", '%b %Y')
                          return dt.strftime('%Y-%m-15')
                  
                  # Format: "2026-01-29"
                  if re.search(r'\d{4}-\d{2}-\d{2}', date_text):
                      return date_text[:10]
                  
                  # Format: "January 29, 2026"
                  if re.search(r'[A-Za-z]+\s+\d{1,2},?\s+\d{4}', date_text):
                      dt = datetime.strptime(date_text, '%B %d, %Y')
                      return dt.strftime('%Y-%m-%d')
                  
              except Exception as e:
                  print(f"    Date parse error for '{date_text}': {e}")
              
              return str(date.today())
          
          def fetch_trading_economics():
              """Primary source with date extraction"""
              print("\n" + "="*70)
              print("SOURCE 1: Trading Economics")
              print("="*70)
              
              try:
                  url = "https://tradingeconomics.com/country-list/interest-rate"
                  r = requests.get(url, headers=HEADERS, timeout=15)
                  soup = BeautifulSoup(r.content, 'lxml')
                  
                  rates = {}
                  country_map = {
                      'United States': 'USD',
                      'Euro Area': 'EUR', 
                      'United Kingdom': 'GBP',
                      'Japan': 'JPY',
                      'Canada': 'CAD',
                      'Australia': 'AUD',
                      'Switzerland': 'CHF',
                      'New Zealand': 'NZD'
                  }
                  
                  table = soup.find('table', {'class': 'table'})
                  if table:
                      headers = [h.get_text(strip=True).lower() for h in table.find_all('th')]
                      date_idx = None
                      if 'reference' in headers:
                          date_idx = headers.index('reference')
                      
                      for row in table.find_all('tr')[1:]:
                          cols = row.find_all('td')
                          if len(cols) >= 2:
                              country = cols[0].get_text(strip=True)
                              rate_text = cols[1].get_text(strip=True)
                              
                              # Extract date if available
                              data_date = str(date.today())
                              if date_idx and len(cols) > date_idx:
                                  date_text = cols[date_idx].get_text(strip=True)
                                  data_date = parse_date(date_text)
                              
                              for country_name, currency in country_map.items():
                                  if country_name.lower() in country.lower():
                                      rate = clean_rate(rate_text)
                                      if rate is not None:
                                          rates[currency] = {
                                              'value': rate,
                                              'date': data_date,
                                              'source': 'TradingEconomics'
                                          }
                                          print(f"  ‚úì {currency}: {rate}% (date: {data_date})")
                                          break
                  
                  return rates
                  
              except Exception as e:
                  print(f"  ‚ùå Error: {e}")
                  return {}
          
          def fetch_global_rates(currency):
              """Backup source with date extraction"""
              urls = {
                  'USD': 'central-bank-america/fed-interest-rate.aspx',
                  'EUR': 'central-bank-europe/ecb-interest-rate.aspx',
                  'GBP': 'central-bank-england/boe-interest-rate.aspx',
                  'JPY': 'central-bank-japan/boj-interest-rate.aspx',
                  'CHF': 'central-bank-switzerland/snb-interest-rate.aspx',
                  'CAD': 'central-bank-canada/boc-interest-rate.aspx',
                  'AUD': 'central-bank-australia/rba-interest-rate.aspx',
                  'NZD': 'central-bank-new-zealand/rbnz-interest-rate.aspx'
              }
              
              if currency not in urls:
                  return None
              
              try:
                  url = f"https://www.global-rates.com/en/interest-rates/central-banks/{urls[currency]}"
                  r = requests.get(url, headers=HEADERS, timeout=10)
                  soup = BeautifulSoup(r.content, 'lxml')
                  
                  rate = None
                  data_date = str(date.today())
                  
                  # Try to find table with current rate
                  for table in soup.find_all('table'):
                      rows = table.find_all('tr')
                      if len(rows) >= 2:
                          # First column might be date, second is rate
                          cols = rows[1].find_all('td')
                          if len(cols) >= 2:
                              # Try second column as rate
                              rate = clean_rate(cols[1].get_text(strip=True))
                              if rate:
                                  # Try first column as date
                                  date_text = cols[0].get_text(strip=True)
                                  data_date = parse_date(date_text)
                                  return {
                                      'value': rate,
                                      'date': data_date,
                                      'source': 'GlobalRates'
                                  }
                  
              except Exception as e:
                  print(f"    Error fetching {currency}: {e}")
              
              return None
          
          # ============================================
          # MAIN EXECUTION
          # ============================================
          
          print("\n" + "="*70)
          print("FETCHING INTEREST RATES WITH DATES")
          print("="*70)
          
          final_rates = {}
          
          # Source 1: Trading Economics
          te_rates = fetch_trading_economics()
          final_rates.update(te_rates)
          
          time.sleep(1)
          
          # Source 2: Global-Rates.com (for missing)
          missing = [c for c in ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD'] if c not in final_rates]
          
          if missing:
              print("\n" + "="*70)
              print(f"SOURCE 2: Global-Rates.com")
              print("="*70)
              
              for currency in missing:
                  result = fetch_global_rates(currency)
                  if result:
                      final_rates[currency] = result
                      print(f"  ‚úì {currency}: {result['value']}% (date: {result['date']})")
                  time.sleep(0.5)
          
          # Save results
          print("\n" + "="*70)
          print("SAVING RESULTS")
          print("="*70)
          
          today = str(date.today())
          
          for currency, data in final_rates.items():
              rate_data = {
                  'observations': [{
                      'value': data['value'],
                      'date': data.get('date', today),
                      'source': data['source']
                  }]
              }
              
              with open(f'rates/{currency}.json', 'w') as f:
                  json.dump(rate_data, f, indent=2)
              
              print(f"  üíæ {currency}: {data['value']}% (date: {data.get('date', today)}, source: {data['source']})")
          
          # Validation
          required = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD']
          missing = [c for c in required if c not in final_rates]
          
          if missing:
              print(f"\n‚ùå MISSING: {', '.join(missing)}")
              exit(1)
          else:
              print("\n‚úÖ ALL 8 CURRENCIES FETCHED WITH DATES!")
          
          EOFPYTHON
          
          python fetch_rates.py
      
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add rates/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üîÑ Rates $(date +'%Y-%m-%d') + dates"
            git pull --rebase origin main || true
            git push
          fi
