name: Update Interest Rates (100% Web Scraping + Dates)
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Create rates directory
        run: mkdir -p rates
      
      - name: Fetch all rates via web scraping
        run: |
          cat > fetch_rates.py << 'EOFPYTHON'
          import requests
          from bs4 import BeautifulSoup
          import json
          import re
          from datetime import date, datetime
          import time
          
          HEADERS = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
              'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
          }
          
          def clean_rate(text):
              if not text:
                  return None
              text = str(text).strip().replace('%', '').replace(',', '.')
              match = re.search(r'(-?\d+\.?\d*)', text)
              if match:
                  try:
                      val = float(match.group(1))
                      if -5 <= val <= 25:
                          return match.group(1)
                  except:
                      pass
              return None
          
          def parse_reference_date(date_text):
              """
              Parse the Reference column date from Trading Economics.
              TE uses formats like "Feb/26", "Jan/26", "Dec/25".
              Returns an ISO date string (YYYY-MM-DD), using day 15 as proxy
              since TE only shows month/year in the Reference column.
              """
              if not date_text:
                  return str(date.today())
              
              date_text = date_text.strip()
              
              try:
                  # Format: "Feb/26" or "Jan/26" (most common in TE Reference column)
                  m = re.match(r'^([A-Za-z]{3})/(\d{2})$', date_text)
                  if m:
                      month_str = m.group(1)
                      year_str = '20' + m.group(2)
                      dt = datetime.strptime(f"{month_str} {year_str}", '%b %Y')
                      # Use last day of month approximation â€” day 15 is safe proxy
                      return dt.strftime('%Y-%m-15')
                  
                  # Format: "Feb 2026" (with space)
                  m = re.match(r'^([A-Za-z]{3})\s+(\d{4})$', date_text)
                  if m:
                      dt = datetime.strptime(f"{m.group(1)} {m.group(2)}", '%b %Y')
                      return dt.strftime('%Y-%m-15')
                  
                  # Format: "2026-01-29" (full ISO date)
                  if re.match(r'^\d{4}-\d{2}-\d{2}$', date_text):
                      return date_text
                  
                  # Format: "January 29, 2026"
                  m = re.match(r'^([A-Za-z]+)\s+(\d{1,2}),?\s+(\d{4})$', date_text)
                  if m:
                      dt = datetime.strptime(f"{m.group(1)} {m.group(2)} {m.group(3)}", '%B %d %Y')
                      return dt.strftime('%Y-%m-%d')
                      
              except Exception as e:
                  print(f"    Date parse error for '{date_text}': {e}")
              
              # Fallback to today only if parsing fails
              return str(date.today())
          
          def fetch_trading_economics():
              """
              Primary source.
              Scrapes the Reference column from the TE country-list page.
              The Reference column contains the period the rate belongs to
              (e.g. "Feb/26" means the rate was set/confirmed in Feb 2026).
              This is the date shown in the dashboard tooltip.
              """
              print("\n" + "="*70)
              print("SOURCE 1: Trading Economics (with Reference date)")
              print("="*70)
              
              try:
                  url = "https://tradingeconomics.com/country-list/interest-rate?continent=world"
                  r = requests.get(url, headers=HEADERS, timeout=15)
                  if r.status_code == 429:
                      print("  âš ï¸ Rate limited, waiting 30s...")
                      time.sleep(30)
                      r = requests.get(url, headers=HEADERS, timeout=15)
                  r.raise_for_status()
                  soup = BeautifulSoup(r.content, 'lxml')
                  
                  rates = {}
                  country_map = {
                      'United States': 'USD',
                      'Euro Area': 'EUR', 
                      'United Kingdom': 'GBP',
                      'Japan': 'JPY',
                      'Canada': 'CAD',
                      'Australia': 'AUD',
                      'Switzerland': 'CHF',
                      'New Zealand': 'NZD'
                  }
                  
                  table = soup.find('table', {'class': 'table'})
                  if not table:
                      print("  âŒ No table found")
                      return rates
                  
                  # Identify column indices from headers
                  headers_row = table.find('thead')
                  header_texts = []
                  if headers_row:
                      header_texts = [th.get_text(strip=True).lower()
                                      for th in headers_row.find_all('th')]
                  
                  # TE table columns (0-indexed):
                  # 0: Country, 1: Last, 2: Previous, 3: Reference, 4: Unit, 5: Next Release
                  # The "Last" column is index 1 (actual current rate).
                  # The "Reference" column is index 3 (period the rate belongs to).
                  last_idx = 1       # "Last" = current rate value
                  reference_idx = 3  # "Reference" = period (e.g. "Feb/26")
                  
                  # Override with detected indices if headers are present
                  if header_texts:
                      if 'last' in header_texts:
                          last_idx = header_texts.index('last')
                      elif 'actual' in header_texts:
                          last_idx = header_texts.index('actual')
                      if 'reference' in header_texts:
                          reference_idx = header_texts.index('reference')
                  
                  for row in table.find_all('tr')[1:]:
                      cols = row.find_all('td')
                      if len(cols) < 2:
                          continue
                      
                      country = cols[0].get_text(strip=True)
                      
                      for country_name, currency in country_map.items():
                          if country_name.lower() in country.lower():
                              # Extract rate value from "Last" column
                              rate_text = cols[last_idx].get_text(strip=True) if last_idx < len(cols) else ''
                              rate = clean_rate(rate_text)
                              
                              # Extract Reference date (period the rate belongs to)
                              # This is the date that should appear in the dashboard tooltip,
                              # reflecting when the central bank last set/confirmed this rate.
                              ref_date_text = ''
                              if reference_idx < len(cols):
                                  ref_date_text = cols[reference_idx].get_text(strip=True)
                              
                              reference_date = parse_reference_date(ref_date_text)
                              
                              if rate is not None:
                                  rates[currency] = {
                                      'value': rate,
                                      'date': reference_date,   # â† actual policy period
                                      'rawDate': ref_date_text, # â† for debugging
                                      'source': 'TradingEconomics'
                                  }
                                  print(f"  âœ“ {currency}: {rate}% | Reference: '{ref_date_text}' â†’ {reference_date}")
                              break
                  
                  return rates
                  
              except Exception as e:
                  print(f"  âŒ Error: {e}")
                  return {}
          
          def fetch_global_rates_fallback(currency):
              """
              Backup source (global-rates.com) for currencies missed by TE scrape.
              Also attempts to extract the decision date from the page.
              """
              urls = {
                  'USD': 'central-bank-america/fed-interest-rate.aspx',
                  'EUR': 'central-bank-europe/ecb-interest-rate.aspx',
                  'GBP': 'central-bank-england/boe-interest-rate.aspx',
                  'JPY': 'central-bank-japan/boj-interest-rate.aspx',
                  'CHF': 'central-bank-switzerland/snb-interest-rate.aspx',
                  'CAD': 'central-bank-canada/boc-interest-rate.aspx',
                  'AUD': 'central-bank-australia/rba-interest-rate.aspx',
                  'NZD': 'central-bank-new-zealand/rbnz-interest-rate.aspx'
              }
              
              if currency not in urls:
                  return None
              
              try:
                  url = f"https://www.global-rates.com/en/interest-rates/central-banks/{urls[currency]}"
                  r = requests.get(url, headers=HEADERS, timeout=10)
                  soup = BeautifulSoup(r.content, 'lxml')
                  
                  for table in soup.find_all('table'):
                      rows = table.find_all('tr')
                      if len(rows) >= 2:
                          cols = rows[1].find_all('td')
                          if len(cols) >= 2:
                              rate = clean_rate(cols[1].get_text(strip=True))
                              if rate:
                                  # Try to extract date from first column
                                  date_text = cols[0].get_text(strip=True)
                                  data_date = parse_reference_date(date_text)
                                  return {
                                      'value': rate,
                                      'date': data_date,
                                      'rawDate': date_text,
                                      'source': 'GlobalRates'
                                  }
              except Exception as e:
                  print(f"    Error fetching fallback for {currency}: {e}")
              
              return None
          
          # ============================================
          # MAIN EXECUTION
          # ============================================
          
          print("\n" + "="*70)
          print("FETCHING INTEREST RATES WITH REFERENCE DATES")
          print("="*70)
          
          final_rates = {}
          
          # Source 1: Trading Economics (extracts Reference column date)
          te_rates = fetch_trading_economics()
          final_rates.update(te_rates)
          
          time.sleep(1)
          
          # Source 2: global-rates.com fallback for any missing currencies
          currencies_needed = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD']
          missing = [c for c in currencies_needed if c not in final_rates]
          
          if missing:
              print("\n" + "="*70)
              print(f"SOURCE 2: Global-Rates.com fallback for: {', '.join(missing)}")
              print("="*70)
              
              for currency in missing:
                  result = fetch_global_rates_fallback(currency)
                  if result:
                      final_rates[currency] = result
                      print(f"  âœ“ {currency}: {result['value']}% | date: {result['date']}")
                  time.sleep(0.5)
          
          # ============================================
          # SAVE RESULTS
          # The 'date' field in observations now contains the Reference date
          # from TE (e.g. the month the CB last set the rate), NOT today's date.
          # The dashboard reads observations[0].date for the tooltip.
          # ============================================
          
          print("\n" + "="*70)
          print("SAVING RESULTS")
          print("="*70)
          
          today = str(date.today())
          
          for currency, data in final_rates.items():
              rate_data = {
                  'observations': [{
                      'value': data['value'],
                      'date': data.get('date', today),       # â† Reference period date
                      'rawDate': data.get('rawDate', ''),    # â† original string for debugging
                      'source': data['source']
                  }],
                  'lastUpdate': today  # â† when we ran the workflow
              }
              
              with open(f'rates/{currency}.json', 'w') as f:
                  json.dump(rate_data, f, indent=2)
              
              print(f"  ğŸ’¾ {currency}: {data['value']}% | period: {data.get('date', today)} | scraped: {today}")
          
          # Validation
          missing_final = [c for c in currencies_needed if c not in final_rates]
          
          if missing_final:
              print(f"\nâŒ MISSING: {', '.join(missing_final)}")
              exit(1)
          else:
              print(f"\nâœ… ALL 8 CURRENCIES FETCHED WITH REFERENCE DATES!")
          
          EOFPYTHON
          
          python fetch_rates.py
      
      - name: Display rates summary
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘         INTEREST RATES SUMMARY                 â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          for currency in USD EUR GBP JPY CAD AUD CHF NZD; do
            if [ -f "rates/$currency.json" ]; then
              echo "[$currency]"
              python3 -c "
          import json
          with open('rates/$currency.json') as f:
              data = json.load(f)
              obs = data['observations'][0]
              print(f\"  Rate:       {obs['value']}%\")
              print(f\"  Period:     {obs['date']}\")
              print(f\"  Raw date:   {obs.get('rawDate', 'N/A')}\")
              print(f\"  Source:     {obs['source']}\")
              print(f\"  Scraped:    {data['lastUpdate']}\")
          "
              echo ""
            else
              echo "[$currency] - No data"
              echo ""
            fi
          done
      
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add rates/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ğŸ”„ Rates $(date +'%Y-%m-%d') + Reference dates"
            git pull --rebase origin main || true
            git push
          fi
