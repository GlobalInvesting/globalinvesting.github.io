name: Update Extended Data (Bonds + Sentiment + Flows + rateMomentum) - v9

on:
  schedule:
    - cron: '30 6 * * *'
  workflow_dispatch:

jobs:
  update-extended-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml --break-system-packages

      - name: Create directory
        run: mkdir -p extended-data

      - name: Scrape extended indicators
        run: |
          python3 << 'EOFPYTHON'
          import requests
          from bs4 import BeautifulSoup
          import json, re, os, time, csv
          from io import StringIO
          from datetime import date, datetime, timedelta

          HEADERS = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
              'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
          }

          CURRENCIES = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD']

          COUNTRY_NAMES = {
              'USD': ['United States'],
              'EUR': ['Euro Area'],
              'GBP': ['United Kingdom'],
              'JPY': ['Japan'],
              'CAD': ['Canada'],
              'AUD': ['Australia'],
              'CHF': ['Switzerland'],
              'NZD': ['New Zealand']
          }

          TE_URLS = {
              'bond10y':               'https://tradingeconomics.com/country-list/government-bond-yield?continent=world',
              'consumerConfidence':    'https://tradingeconomics.com/country-list/consumer-confidence?continent=world',
              'businessConfidence':    'https://tradingeconomics.com/country-list/business-confidence?continent=world',
              'capitalFlows':          'https://tradingeconomics.com/country-list/capital-flows?continent=world',
              'fdi':                   'https://tradingeconomics.com/country-list/foreign-direct-investment?continent=world',
              'inflationExpectations': 'https://tradingeconomics.com/country-list/inflation-expectations?continent=world',
          }

          # URLs de pÃ¡ginas histÃ³ricas de tasas en Trading Economics
          TE_RATE_HISTORY_URLS = {
              'USD': 'https://tradingeconomics.com/united-states/interest-rate',
              'EUR': 'https://tradingeconomics.com/euro-area/interest-rate',
              'GBP': 'https://tradingeconomics.com/united-kingdom/interest-rate',
              'JPY': 'https://tradingeconomics.com/japan/interest-rate',
              'CAD': 'https://tradingeconomics.com/canada/interest-rate',
              'AUD': 'https://tradingeconomics.com/australia/interest-rate',
              'CHF': 'https://tradingeconomics.com/switzerland/interest-rate',
              'NZD': 'https://tradingeconomics.com/new-zealand/interest-rate',
          }

          # Series FRED como fallback para USD/EUR/GBP/JPY (los que sÃ­ funcionan)
          FRED_SERIES = {
              'USD': 'FEDFUNDS',
              'EUR': 'ECBDFR',
              'GBP': 'BOERUKM',
              'JPY': 'IRSTCB01JPM156N',
          }

          BONDS_MARKET_PAGE = 'https://tradingeconomics.com/bonds'

          # â”€â”€ FX RATES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          exchange_rates = {}

          def fetch_fx():
              global exchange_rates
              try:
                  r = requests.get('https://api.frankfurter.app/latest?from=USD', timeout=10)
                  if r.ok:
                      exchange_rates = r.json().get('rates', {})
                      exchange_rates['USD'] = 1.0
                      print(f"  âœ… FX rates loaded: {sorted(exchange_rates.keys())}")
                      return True
              except Exception as e:
                  print(f"  âš ï¸ FX fetch failed: {e}")
              exchange_rates = {
                  'USD': 1.0, 'EUR': 0.92, 'GBP': 0.79, 'JPY': 150.0,
                  'CAD': 1.36, 'AUD': 1.57, 'CHF': 0.90, 'NZD': 1.67,
              }
              print("  âš ï¸ Using fallback FX rates")
              return False

          # â”€â”€ HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          def clean_num(text):
              if not text: return None
              text = str(text).strip().replace(',','').replace('%','')
              m = re.search(r'(-?\d+\.?\d*)', text)
              return float(m.group(1)) if m else None

          def parse_te_date(date_text):
              if not date_text: return str(date.today())
              date_text = date_text.strip()
              try:
                  m = re.match(r'^([A-Za-z]{3})/(\d{2})$', date_text)
                  if m:
                      dt = datetime.strptime(f"{m.group(1)} 20{m.group(2)}", '%b %Y')
                      return dt.strftime('%Y-%m-15')
                  m = re.match(r'^([A-Za-z]{3})\s+(\d{4})$', date_text)
                  if m:
                      dt = datetime.strptime(f"{m.group(1)} {m.group(2)}", '%b %Y')
                      return dt.strftime('%Y-%m-15')
                  m = re.search(r'Q(\d)[/\s](\d{4})', date_text)
                  if m:
                      month = (int(m.group(1)) - 1) * 3 + 2
                      return f"{m.group(2)}-{month:02d}-15"
              except: pass
              return str(date.today())

          def parse_te_rate_date(date_text):
              """
              Parsea formatos de fecha que aparecen en tablas histÃ³ricas de TE.
              Ejemplos: 'Jan/25', 'Feb/26', 'Mar 2025', '2025-01-01', 'Q1/2025'
              Devuelve objeto datetime o None.
              """
              if not date_text:
                  return None
              date_text = date_text.strip()
              formats = [
                  (r'^([A-Za-z]{3})/(\d{2})$',    lambda m: datetime.strptime(f"{m.group(1)} 20{m.group(2)}", '%b %Y')),
                  (r'^([A-Za-z]{3})\s+(\d{4})$',  lambda m: datetime.strptime(f"{m.group(1)} {m.group(2)}", '%b %Y')),
                  (r'^(\d{4})-(\d{2})-\d{2}$',    lambda m: datetime(int(m.group(1)), int(m.group(2)), 1)),
                  (r'^(\d{2})/(\d{2})/(\d{4})$',  lambda m: datetime(int(m.group(3)), int(m.group(2)), 1)),
                  (r'^Q(\d)[/\s](\d{4})$',         lambda m: datetime(int(m.group(2)), (int(m.group(1))-1)*3+1, 1)),
              ]
              for pattern, parser in formats:
                  match = re.match(pattern, date_text)
                  if match:
                      try:
                          return parser(match)
                      except:
                          continue
              return None

          # â”€â”€ v9: rateMomentum â€” scraping TE pÃ¡ginas histÃ³ricas de tasas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          def scrape_rate_momentum_te():
              """
              Scrapea las pÃ¡ginas individuales de historial de tasas de TE.
              Cada pÃ¡gina tiene una tabla con columnas: Date | Value
              Busca la observaciÃ³n mÃ¡s cercana a 12 meses atrÃ¡s y calcula:
                rateMomentum = tasa_actual - tasa_hace_12M
              
              Estrategia de extracciÃ³n:
              1. Buscar tabla con historial (class='table' o similar)
              2. Parsear fechas y valores de cada fila
              3. Encontrar observaciÃ³n mÃ¡s cercana al target (hoy - 365 dÃ­as)
              4. Si TE falla: fallback a FRED para USD/EUR/GBP/JPY
              """
              print(f"\n{'='*50}\nRATE MOMENTUM (v9 â€” TE pÃ¡ginas histÃ³ricas)\n{'='*50}")
              momentum = {}
              momentum_dates = {}

              today = datetime.today()
              target_dt = today - timedelta(days=365)

              for code, url in TE_RATE_HISTORY_URLS.items():
                  print(f"\n  â†’ {code}: {url}")
                  try:
                      r = requests.get(url, headers=HEADERS, timeout=20)
                      if r.status_code == 429:
                          print(f"    âš ï¸ Rate limited, esperando 20s...")
                          time.sleep(20)
                          r = requests.get(url, headers=HEADERS, timeout=20)
                      if r.status_code != 200:
                          print(f"    âš ï¸ HTTP {r.status_code}")
                          continue

                      soup = BeautifulSoup(r.content, 'lxml')

                      # Recopilar todas las observaciones (fecha, valor) de todas las tablas
                      all_obs = []

                      for table in soup.find_all('table'):
                          rows = table.find_all('tr')
                          if len(rows) < 3:
                              continue

                          # Detectar Ã­ndices de columnas Date y Value
                          headers_cells = rows[0].find_all(['th', 'td'])
                          header_texts = [h.get_text(strip=True).lower() for h in headers_cells]

                          date_col = None
                          val_col  = None

                          for i, h in enumerate(header_texts):
                              if any(kw in h for kw in ['date', 'period', 'reference', 'month', 'year']):
                                  if date_col is None:
                                      date_col = i
                              if any(kw in h for kw in ['value', 'actual', 'rate', 'last', '%']):
                                  if val_col is None:
                                      val_col = i

                          # Si no encontrÃ³ headers claros, asumir col 0 = fecha, col 1 = valor
                          if date_col is None: date_col = 0
                          if val_col  is None: val_col  = 1

                          for row in rows[1:]:
                              cols = row.find_all('td')
                              if len(cols) <= max(date_col, val_col):
                                  continue
                              date_text = cols[date_col].get_text(strip=True)
                              val_text  = cols[val_col].get_text(strip=True)
                              obs_dt    = parse_te_rate_date(date_text)
                              val       = clean_num(val_text)
                              if obs_dt and val is not None and -5 <= val <= 25:
                                  all_obs.append((obs_dt, val))

                      if not all_obs:
                          print(f"    âš ï¸ Sin observaciones encontradas en tablas")
                          continue

                      # Ordenar por fecha descendente
                      all_obs.sort(key=lambda x: x[0], reverse=True)

                      current_rate = all_obs[0][1]
                      current_date = all_obs[0][0]
                      print(f"    Tasa actual: {current_rate}% ({current_date.strftime('%Y-%m')}), {len(all_obs)} observaciones totales")

                      # Buscar observaciÃ³n mÃ¡s cercana a 12 meses atrÃ¡s
                      closest_val  = None
                      closest_diff = float('inf')
                      closest_date = None

                      for obs_dt, obs_val in all_obs[1:]:
                          diff = abs((obs_dt - target_dt).days)
                          if diff < closest_diff:
                              closest_diff = diff
                              closest_val  = obs_val
                              closest_date = obs_dt

                      # Aceptar si la observaciÃ³n estÃ¡ dentro de Â±60 dÃ­as del objetivo
                      if closest_val is not None and closest_diff <= 60:
                          m_val = round(current_rate - closest_val, 4)
                          momentum[code]       = m_val
                          momentum_dates[code] = current_date.strftime('%Y-%m-%d')
                          direction = 'â†‘' if m_val > 0.001 else ('â†“' if m_val < -0.001 else 'â†’')
                          print(f"    âœ“ {current_rate}% - {closest_val}% = {m_val:+.4f}% {direction} (ref: {closest_date.strftime('%Y-%m')}, {closest_diff}d off target)")
                      else:
                          print(f"    âš ï¸ ObservaciÃ³n 12M demasiado lejana ({closest_diff}d) o no encontrada")

                  except Exception as e:
                      print(f"    âŒ Error: {e}")

                  time.sleep(2)  # Pausa entre requests para no saturar TE

              # â”€â”€ Fallback FRED para los que aÃºn faltan (USD/EUR/GBP/JPY) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
              still_missing = [c for c in CURRENCIES if c not in momentum]
              fred_candidates = [c for c in still_missing if c in FRED_SERIES]
              if fred_candidates:
                  print(f"\n  Fallback FRED para: {', '.join(fred_candidates)}")
                  FRED_BASE = 'https://fred.stlouisfed.org/graph/fredgraph.csv?id='
                  for code in fred_candidates:
                      series_id = FRED_SERIES[code]
                      try:
                          r = requests.get(f'{FRED_BASE}{series_id}', timeout=15)
                          if r.status_code != 200:
                              print(f"    âš ï¸ {code}: FRED {r.status_code} para {series_id}")
                              continue
                          reader = csv.reader(StringIO(r.text))
                          rows = []
                          for row in reader:
                              if len(row) == 2 and row[0] != 'DATE' and row[1] not in ('.', ''):
                                  try:
                                      rows.append((datetime.strptime(row[0], '%Y-%m-%d'), float(row[1])))
                                  except: continue
                          if len(rows) < 2:
                              continue
                          latest_dt, current_rate = rows[-1]
                          target_dt_fred = latest_dt.replace(year=latest_dt.year - 1)
                          closest_val, closest_diff = None, float('inf')
                          for obs_dt, obs_val in rows[:-1]:
                              diff = abs((obs_dt - target_dt_fred).days)
                              if diff < closest_diff:
                                  closest_diff, closest_val = diff, obs_val
                          if closest_val is not None and closest_diff <= 45:
                              m_val = round(current_rate - closest_val, 4)
                              momentum[code]       = m_val
                              momentum_dates[code] = latest_dt.strftime('%Y-%m-%d')
                              direction = 'â†‘' if m_val > 0.001 else ('â†“' if m_val < -0.001 else 'â†’')
                              print(f"    âœ“ {code} [FRED {series_id}]: {current_rate}% - {closest_val}% = {m_val:+.4f}% {direction}")
                          time.sleep(0.5)
                      except Exception as e:
                          print(f"    âŒ {code} FRED: {e}")

              # â”€â”€ Fallback archivo anterior para los que siguen faltando â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
              still_missing = [c for c in CURRENCIES if c not in momentum]
              if still_missing:
                  print(f"\n  Fallback archivo anterior para: {', '.join(still_missing)}")
                  for code in still_missing:
                      try:
                          path = f'extended-data/{code}.json'
                          if os.path.exists(path):
                              with open(path) as f:
                                  prev = json.load(f)
                              prev_val = prev.get('data', {}).get('rateMomentum')
                              if prev_val is not None:
                                  momentum[code]       = prev_val
                                  momentum_dates[code] = prev.get('dates', {}).get('rateMomentum', str(date.today()))
                                  print(f"    âœ“ {code}: valor anterior {prev_val:+.4f}% [{momentum_dates[code]}]")
                              else:
                                  print(f"    âœ— {code}: sin valor anterior")
                          else:
                              print(f"    âœ— {code}: no existe archivo anterior")
                      except Exception as e:
                          print(f"    âœ— {code}: {e}")

              final_missing = [c for c in CURRENCIES if c not in momentum]
              if final_missing:
                  print(f"\n  âŒ rateMomentum no disponible para: {', '.join(final_missing)} (serÃ¡ null)")
              else:
                  print(f"\n  âœ… rateMomentum completo para todas las divisas")

              return momentum, momentum_dates

          # â”€â”€ CAPITAL FLOWS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          def parse_capital_flows_row(cols):
              if len(cols) < 5:
                  return None
              raw_val  = clean_num(cols[1].get_text(strip=True))
              unit_str = cols[4].get_text(strip=True)
              if raw_val is None or not unit_str:
                  return None
              unit_upper = unit_str.upper()
              if 'TRILLION' in unit_upper:
                  scale = 1_000_000.0
              elif 'BILLION' in unit_upper:
                  scale = 1_000.0
              elif 'HUNDRED MILLION' in unit_upper:
                  scale = 100.0
              elif 'MILLION' in unit_upper:
                  scale = 1.0
              else:
                  print(f"    âš ï¸ Escala desconocida '{unit_str}' â€” tratando como millones")
                  scale = 1.0
              m = re.match(r'^([A-Z]{3})\b', unit_upper)
              src_currency = m.group(1) if m else 'USD'
              val_native_millions = raw_val * scale
              if src_currency == 'USD':
                  val_usd_millions = val_native_millions
              else:
                  fx = exchange_rates.get(src_currency)
                  if fx and fx > 0:
                      val_usd_millions = val_native_millions / fx
                  else:
                      print(f"    âš ï¸ Sin tipo de cambio para {src_currency} â€” omitiendo")
                      return None
              return round(val_usd_millions, 2)

          # â”€â”€ CONFIDENCE NORMALIZATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          def normalize_confidence(value, currency, indicator):
              if value is None:
                  return None
              if indicator == 'consumerConfidence':
                  if currency in ('EUR', 'GBP'):
                      return round(value + 100, 2)
                  if currency == 'JPY':
                      return round(((value - 40) / 10) * 15 + 100, 2)
                  if currency == 'CHF':
                      return round(value + 130, 2)
                  return value
              if indicator == 'businessConfidence':
                  if currency in ('EUR', 'GBP', 'JPY', 'AUD'):
                      return round(value + 100, 2)
                  if currency == 'NZD':
                      return round(value, 2)
                  return value
              return value

          # â”€â”€ GENERIC TABLE SCRAPER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          def scrape_te_table(url, label):
              print(f"\n{'='*50}\nSCRAPING: {label}\n{'='*50}")
              data, dates = {}, {}
              try:
                  r = requests.get(url, headers=HEADERS, timeout=20)
                  if r.status_code == 429:
                      print(f"  âš ï¸ Rate limited, esperando 30s...")
                      time.sleep(30)
                      r = requests.get(url, headers=HEADERS, timeout=20)
                  r.raise_for_status()

                  soup = BeautifulSoup(r.content, 'lxml')
                  table = soup.find('table', {'class': 'table'})
                  if not table:
                      print("  âŒ No se encontrÃ³ tabla"); return data, dates

                  headers_row = [h.get_text(strip=True).lower() for h in table.find_all('th')]
                  if 'actual' in headers_row:
                      actual_idx = headers_row.index('actual')
                  elif 'last' in headers_row:
                      actual_idx = headers_row.index('last')
                  else:
                      actual_idx = 1
                  date_idx = headers_row.index('reference') if 'reference' in headers_row else None

                  for row in table.find_all('tr')[1:]:
                      cols = row.find_all('td')
                      if len(cols) < 2: continue
                      ctry = cols[0].get_text(strip=True)
                      for code, names in COUNTRY_NAMES.items():
                          if any(n.lower() in ctry.lower() for n in names):
                              dt = parse_te_date(cols[date_idx].get_text(strip=True)) if date_idx and len(cols) > date_idx else str(date.today())

                              if label == 'capitalFlows':
                                  val_usd = parse_capital_flows_row(cols)
                                  if val_usd is not None:
                                      unit_str = cols[4].get_text(strip=True) if len(cols) > 4 else 'N/A'
                                      raw_str  = cols[1].get_text(strip=True)
                                      print(f"  âœ“ {code}: {raw_str} {unit_str} â†’ {val_usd:.1f} USD M ({dt})")
                                      data[code]  = val_usd
                                      dates[code] = dt

                              elif label in ('consumerConfidence', 'businessConfidence'):
                                  raw_val = clean_num(cols[actual_idx].get_text(strip=True))
                                  if raw_val is not None:
                                      normalized = normalize_confidence(raw_val, code, label)
                                      print(f"  âœ“ {code}: raw={raw_val} â†’ normalized={normalized} ({dt})")
                                      data[code]  = round(normalized, 4) if normalized is not None else None
                                      dates[code] = dt

                              else:
                                  raw_val = clean_num(cols[actual_idx].get_text(strip=True))
                                  if raw_val is not None:
                                      data[code]  = round(raw_val, 4)
                                      dates[code] = dt
                                      print(f"  âœ“ {code}: {raw_val} ({dt})")
                              break

              except Exception as e:
                  print(f"  âŒ {e}")
              return data, dates

          # â”€â”€ BOND YIELDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          BOND_COUNTRY_MAP = {
              'USD': ['United States'],
              'EUR': ['Euro area'],
              'GBP': ['United Kingdom'],
              'JPY': ['Japan'],
              'CAD': ['Canada'],
              'AUD': ['Australia'],
              'CHF': ['Switzerland'],
              'NZD': ['New Zealand'],
          }
          BOND_COUNTRY_SLUGS = {
              'USD': 'united-states',
              'EUR': 'euro-area',
              'GBP': 'united-kingdom',
              'JPY': 'japan',
              'CAD': 'canada',
              'AUD': 'australia',
              'CHF': 'switzerland',
              'NZD': 'new-zealand',
          }
          BOND_EXPECTED_RANGES = {
              'USD': (3.0, 6.0),
              'EUR': (2.0, 4.5),
              'GBP': (3.5, 5.5),
              'JPY': (0.5, 3.5),
              'CAD': (2.5, 5.0),
              'AUD': (3.5, 6.0),
              'CHF': (0.0, 2.0),
              'NZD': (3.5, 6.0),
          }

          def _fetch_eur_bond_from_market_page():
              print(f"\n  â†’ Fetching EUR bond desde TE /bonds...")
              try:
                  r = requests.get(BONDS_MARKET_PAGE, headers=HEADERS, timeout=20)
                  if r.status_code == 429:
